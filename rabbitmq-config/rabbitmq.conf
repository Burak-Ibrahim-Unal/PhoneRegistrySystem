# RabbitMQ Persistence Configuration
# Mesajların diske kaydedilmesi için ayarlar

# Default queue durability (kuyrukların kalıcı olması)
default_queue_type = quorum

# Disk üzerinde mesajları saklama
# Varsayılan olarak tüm mesajlar diske yazılır
disk_free_limit.absolute = 1GB

# Memory threshold - bellek %80 dolduğunda diske yazmaya başla
vm_memory_high_watermark.absolute = 1GB

# Message store configuration
msg_store_file_size_limit = 16777216

# Cluster configuration (tek node için)
cluster_formation.peer_discovery_backend = classic_config

# Management plugin
management.tcp.port = 15672

# Log configuration
log.console = true
log.console.level = info
log.file = true
log.file.level = info

# Queue master locator
queue_master_locator = min-masters

# Heartbeat interval
heartbeat = 60

# Network configuration
tcp_listen_options.backlog = 128
tcp_listen_options.nodelay = true

# Enable persistence
mnesia_table_loading_retry_timeout = 30000
mnesia_table_loading_retry_limit = 10
